<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="main">
        <div class="card">
            <div class="card-header">
                <p class="title">Add todo list</p>
                <img src="https://icon-library.com/images/reset-icon-png/reset-icon-png-2.jpg" alt="" class="icon">
            </div>
            <div class="card-body">
                <form id="add-form" action="#">
                    <input type="text" required class="input" placeholder="Add todo item">
                </form>
                <ul class="todo-list">

                </ul>
            </div>
            <button id="clear-completed" class="card-footer">
                Clear completed
            </button>
        </div>
    </section>
</body>

</html>
